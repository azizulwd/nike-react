<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike React-Using Bootstrap</title>

    <!-- ====================== Bootstrap-Css ====================== -->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">

    <!-- ====================== Font-Awesome-Css ====================== -->
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/solid.min.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/brands.min.css">

    <!-- ====================== Favicon-Css ====================== -->
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">

    <!-- ====================== Custom-Css ====================== -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<!-- ======================
    Header
====================== -->
<header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent mb-2 py-3">
        <div class="container">
          <a class="nav_logo_link navbar-brand" href="#">
              <img src="icons/Logo.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navigationg_links navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-dark fw-bold me-4" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-bold me-4" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-bold me-4" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-bold" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Banner-section -->
      <section class="container pb-5">
          <div class="row d-flex align-items-center gy-4">
            <div class="banner_img col-lg-6 col-12">
              <img src="images/banner-pic.png" alt="">
            </div>
            <div class="banner_details col-lg-6 col-12">
                <h1 class="fw-bold"><span>NKE REACT</span> INFINITY RUN 2</h1>
                <p>Nike, Inc. is an American multinational corporation that is engaged in the design, development, manufacturing, and worldwide marketing and sales of footwear, apparel, equipment, accessories, and services.</p>
                <a class="btn btn-primary text-white py-2" target="_blank" href="https://www.nike.com"><i class="fas fa-shopping-cart me-2"></i>BUY NOW</a>
            </div>
          </div>
      </section>
</header>    




<!-- ====================== Bootstrap-JS ====================== -->
<script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
